<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <h3>PERSONAL TIME TABLE</h3>
    <table style="border:1px solid black;border-collapse: collapse;width: 20%">
        <tr  style="border:1px solid black;border-collapse: collapse;width: 20%">
            <th  style="border:1px solid black;border-collapse: collapse;width: 20%">MORNING</th>
           <th  style="border:1px solid black;border-collapse: collapse;width: 20%">AFTERNOON</th>
           <th  style="border:1px solid black;border-collapse: collapse;width: 20%">EVENING</th>
        </tr>
        <tr  style="border:1px solid black;border-collapse: collapse;width: 20%">
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">praying</td>
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">bathing</td>
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">prepare for school</td>
        </tr>
        <tr  style="border:1px solid black;border-collapse: collapse;width: 20%">
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">discussion</td>
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">class</td>
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">assignments</td>
        </tr>
        <tr  style="border:1px solid black;border-collapse: collapse;width: 20%">
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">jogging</td>
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">reading</td>
            <td  style="border:1px solid black;border-collapse: collapse;width: 20%">resting</td>
        </tr>
        
    </table>
    <!----That is how i manage my day-->
    
</body>
</html>
